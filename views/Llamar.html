<div>
    <h1>Llamar</h1>
</div>
<table class="table">
    <thead>
    <tr>
        <th> Nombre </th>
        <th> Apellido </th>
        <th> Número </th>
        <th> Estado de la llamada </th>
        <th> Llamar</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat = "contacto in contactos">
        <td><div ng-bind = "contacto.nombre"></div></td>
        <td><div ng-bind = "contacto.apellido"></div></td>
        <td><div ng-bind = "contacto.numero"></div></td>
        <td>{{contacto.estadoDeLlamada}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button ng-click="modificarEstado()">Modificar</button></td>
        <td><button ng-show = "contactos[0] != 'no hay contactos'" ng-click="Llamar(contacto.numero, contacto.id)">Llamar</button><div id="call_32"></div></td>
    </tr>
    </tbody>
</table>
