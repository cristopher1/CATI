<!DOCTYPE html>
<html lang="en">
<head>
    <title>Node Authentication</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <style>
        body        { padding-top:80px; word-wrap:break-word; }
    </style>
</head>
<body ng-app="">
<div class="container">
    <div class="page-header text-center">
        <h1><span class="fa fa-anchor"></span> Bienvenido <%= user.username%></h1>
        <a href="/logout" class="btn btn-default btn-sm">Logout</a>
    </div>

    <div class="row">

        <!-- LOCAL INFORMATION -->
        <div class="col-sm-6">
            <div class="well">
                <h3><span class="fa fa-user"></span> <%= user.permiso%></h3>
                <p>
                    <strong>El correo que utilizo para esta cuenta es: </strong><br>
                    <strong>email</strong>: <%= user.email %><br>
                        <div ng-hide= "user.permiso != ADMIN"> ver usuarios <a href="/VerUsuario"> ir </a>.</div>
                        <div ng-hide= "user.permiso != ENCUESTADOR"> Llamar <a href="/llamar"> ir </a>.<br> Modificar perfil <a href="/modificar_usuario"> ir </a>.</div>

                </p>

            </div>
        </div>

    </div>

</div>
</body>

</html>
